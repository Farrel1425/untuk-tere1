<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tere dari Ayel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1643363290802-b03e40e33a96?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"
class="flex justify-center h-screen items-center">
    
    <div class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-blue-300 rounded-xl text-center shadow-lg animate__animated animate__backInDown m-8 w-80" id="kartu">
        <h1 class="text-3xl"> 
            Happy Birthday 
            </h1>
        <h1 class="text-4xl text-red-300 font-bold animate__animated animate__jello animate__infinite">  
            TERE 
            </h1>
        <button class="p-2 bg-red-400 text-white rounded mt-5 hover:bg-red-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()">
            Klik Disini Seng
            </button>
    </div>
<audio id="myAudio" autoplay>
  <source src="laguku.mp3" type="audio/mpeg">
</audio>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
    confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },
});
let kartu = document.getElementById("kartu");
function ubahKartu(){
    kartu.innerHTML = ` 
    <h1 class= "font-semibold text-wrap animate__animated animate__zoomIn">       
    Hai seng, aku iseng belajar buat ini, dan Happy Birthday cantik, tapi rencana aku mau buat lebih banyak lagi web untuk kamu <3 ayoyu
    </h1>
    <h2 class="mt-3 animate__animated animate__fadeIn">
        -- Dari Ayel --
    </h2>
    <button class="p-2 bg-red-500 text-white rounded mt-5 hover:bg-red-800 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">
            Balik
    </button>`
  ;
  
}function refresh() {
    location.reload();
  }
</script>
 <script>
  window.addEventListener('load', function () {
    const audio = document.getElementById('myAudio');
    audio.play().catch(function(error) {
      console.log("Autoplay diblokir oleh browser:", error);
    });
  });
</script>
</body>
</html>
